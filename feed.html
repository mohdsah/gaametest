<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed | JomSembang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JomSembang</h1>
    <button id="logout-btn">Log Keluar</button>
  </header>

  <main>
    <section id="new-post">
      <form id="post-form">
        <textarea id="post-content" placeholder="Apa yang anda fikirkan?" required></textarea>
        <button type="submit">Hantar</button>
      </form>
    </section>

    <section id="feed">
      <!-- Posts akan muncul di sini -->
    </section>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/feed.js"></script>
</body>
</html>
